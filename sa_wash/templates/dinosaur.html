<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dinosaur</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    {% load static%}
    <link rel="stylesheet" href="{% static 'css/dinosaur.css' %}">
</head>
<body>
    {% include 'nav.html' %}

    <div class="container-fluid">
        <div class="row box2 align-items-center justify-content-center">
            <div class="col-12">
                <div class="fs-3">我的小恐龍<br></div>
                <div class="box2-1">
                    <img src="{{levelimg}}" width="200px" height="200px">
                </div>  
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
<!--怪獸圖鑑-->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        怪獸圖鑑
                    </button>
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-fullscreen">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">怪獸圖鑑</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-2 ms-auto fs-5"><img src="{% static 'images/dinosaur1.gif' %}" width="200px" height="200px"><br>LV.1</div>
                                            <div class="col-md-2 ms-auto fs-5"><img src="{% static 'images/dinosaur2.gif' %}" width="200px" height="200px"><br>LV.2</div>
                                            <div class="col-md-2 ms-auto fs-5"><img src="{% static 'images/dinosaur3.gif' %}" width="200px" height="200px"><br>LV.3</div>
                                            <div class="col-md-2 ms-auto fs-5"><img src="{% static 'images/dinosaur4.gif' %}" width="200px" height="200px"><br>LV.4</div>
                                            <div class="col-md-2 ms-auto fs-5"><img src="{% static 'images/dinosaur5.gif' %}" width="200px" height="200px"><br>LV.5</div>
                                            <div class="col-md-2 ms-auto fs-5"><img src="{% static 'images/dinosaur6.gif' %}" width="200px" height="200px"><br>LV.6</div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-2 ms-auto fs-5"><img src="{% static 'images/dinosaur7.gif' %}" width="200px" height="200px"><br>LV.7</div>
                                            <div class="col-md-2 ms-auto fs-5"><img src="{% static 'images/dinosaur8.gif' %}" width="200px" height="200px"><br>LV.8</div>
                                            <div class="col-md-2 ms-auto fs-5"><img src="{% static 'images/dinosaur9.gif' %}" width="200px" height="200px"><br>LV.9</div>
                                            <div class="col-md-2 ms-auto fs-5"></div>
                                            <div class="col-md-2 ms-auto fs-5"></div>
                                            <div class="col-md-2 ms-auto fs-5"></div>
                                        </div>

                                    </div>
                                </div>                                
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

<!-- hp值 -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        HP值
                    </button>
                    
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-xl">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">HP值</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body modal-xl">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-6 fs-5"><img src="{{levelimg}}" width="200px" height="200px"><br>LV.{{LEVEL}}</div>
                                            <div class="col-md-4 text2-3">
                                                距離<span>LV.{{nextlevel}}</span>還有{{Hpp}}點點數<br>
                                                <div class="progress" style="height:20px;">
                                                    <div class="progress-bar bg-warning" role="progressbar" style="width:{{per}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{per}}%</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
