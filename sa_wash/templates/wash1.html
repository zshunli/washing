<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wash1</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    {% load static%}
    <link rel="stylesheet" href="{% static 'css/wash1.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row title fs-4 align-items-center justify-content-start">
            <div class="col-2"><a href="https://8aa3-2401-e180-8910-13-f557-3684-8108-3029.jp.ngrok.io/login2_view/"><img src="{% static 'images/planet-earth.png' %}" width="50px" height="50px"></a></div>
            <div class="col-8"><a href="/" style="text-decoration: none; color: #ffffff;">AI智慧喜</a></div>    
        </div>
    </div>

    <div class="container-fluid">
        <div class="row box1 fs-4 align-items-center">
            <div class="progress progress1">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="col-4">洗衣模式</div>  
            <div class="col-4">運送模式</div>   
            <div class="col-4">確認訂單</div>  
        </div>
    </div>

    <div class="container-fluid">
        <div class="row box2 align-items-center justify-content-center">
            <div class="col-10 box2-2">
                <div class="fs-1">推薦模式</div>
                <div class="fs-3">
                    針織衣物<br>
                    <span class="fs-5">標準、脫水、日曬、機器人</span>
                    <form action="/wash/transmode1/" method="post" style="display: inline;">
                        {% csrf_token %}
                        <div class="hidden" style="display: inline;">
                            <input type="hidden" name="wash" value="標準(30min)">
                            <input type="hidden" name="spin" value="脫水">
                            <input type="hidden" name="dry" value="日曬(約1天)">
                            <input type="hidden" name="fold" value="機器人">
                        </div>
                    <button type="submit">
                        <a href="{% url 'transmode1' %}"><img src="{% static 'images/right-arrow.png' %}" width="20px" height="20px" style="margin-left: 0;"></a> 
                    </button>
                    </form>
                </div>
                <div class="fs-3">
                    淺色衣物<br>
                    <span class="fs-5">快洗、脫水、高溫烘乾、不摺</span>
                    <form action="/wash/transmode1/" method="post" style="display: inline;">
                        {% csrf_token %}
                        <div class="hidden" style="display: inline;">
                            <input type="hidden" name="wash" value="快洗(20min)">
                            <input type="hidden" name="spin" value="脫水">
                            <input type="hidden" name="dry" value="高溫烘乾(1hr)">
                            <input type="hidden" name="fold" value="不摺">
                        </div>
                    <button type="submit">
                        <a href="{% url 'transmode1' %}"><img src="{% static 'images/right-arrow.png' %}" width="20px" height="20px" style="margin-left: 0;"></a> 
                    </button>
                    </form>
                </div>    
                <div class="fs-3">
                    洗被單囉!<br>
                    <span class="fs-5">柔洗、脫水、日曬、機器人</span>
                    <form action="/wash/transmode1/" method="post" style="display: inline;">
                        {% csrf_token %}
                        <div class="hidden" style="display: inline;">
                            <input type="hidden" name="wash" value="柔洗(40min)">
                            <input type="hidden" name="spin" value="脫水">
                            <input type="hidden" name="dry" value="日曬(約1天)">
                            <input type="hidden" name="fold" value="機器人">
                        </div>
                    <button type="submit">
                        <a href="{% url 'transmode1' %}"><img src="{% static 'images/right-arrow.png' %}" width="20px" height="20px" style="margin-left: 0;"></a> 
                    </button>
                    </form>
                </div>
                <div class="fs-3">
                    自訂模式<br>
                    <span class="fs-5">(被單、毛衣不建議烘乾)</span>
                    <button type="submit">
                        <a href="{% url 'wash2' %}"><img src="{% static 'images/right-arrow.png' %}" width="20px" height="20px" style="margin-left: 0;"></a> 
                    </button>
                </div>
           </div>
        </div>
    </div>
</body>
</html>
