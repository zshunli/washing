<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transmode1</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static%}
    <link rel="stylesheet" href="{% static 'css/transmode1.css' %}">
</head>

<body>
    <div class="container-fluid">
        <div class="row title fs-4 align-items-center justify-content-start">
            <div class="col-2"><a href="https://8aa3-2401-e180-8910-13-f557-3684-8108-3029.jp.ngrok.io/login2_view/"><img src="{% static 'images/planet-earth.png' %}" width="50px" height="50px"></a></div>
            <div class="col-8"><a href="/" style="text-decoration: none; color: #ffffff;">AI智慧喜</a></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row box1 fs-4 align-items-center">
            <div class="progress progress1">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    style="width: 65%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="col-4">洗衣模式</div>
            <div class="col-4">運送模式</div>
            <div class="col-4">確認訂單</div>
        </div>
    </div>
    <form action="/wash/checkorder/" method="post">
        {% csrf_token %}
        <!-- 運送模式 -->
        <div class="container-fluid">
            <div class="row box2 align-items-center justify-content-center">
                <div class="col-10 box2-2">
                    <div class="fs-3">
                        <img src="{% static 'images/credit-card.png' %}" width="25px" height="25px">
                        付款方式<br>
                        <span class="fs-5 padding">信用卡<span style="color: #ff0000;">*</span></span>
                        <input class="dard" type="text" name="card" placeholder="請輸入卡號" required
                            aria-label="default input example">
                    </div>
                </div>
                <div class="col-10 box2-2">
                    <div class="fs-3">
                        <img src="{% static 'images/user.png' %}" width="25px" height="25px">
                        寄/取件方式<br>
                        <div class="dropdown">
                            <select class="btn  dropdown-toggle btn1" type="button" name="transport"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <option><button class="dropdown-item" type="button">自行送往</button></option>
                                    <option><button class="dropdown-item" type="button">外送平台</button></option>
                                </div>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-10 box2-2">
                    <div class="fs-3">
                        <img src="{% static 'images/search-homepage.png' %}" width="25px" height="25px">
                        送洗門市<br>
                        <div class="dropdown">
                            <select class="btn  dropdown-toggle btn1" type="button" name="shop"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <option><button class="dropdown-item" type="button">中原店</button></option>
                                    <option><button class="dropdown-item" type="button">大園店</button></option>
                                    <option><button class="dropdown-item" type="button">蘆竹店</button></option>
                                    <option><button class="dropdown-item" type="button">龜山店</button></option>
                                    <option><button class="dropdown-item" type="button">桃園店</button></option>
                                    <option><button class="dropdown-item" type="button">八德店</button></option>
                                    <option><button class="dropdown-item" type="button">大溪店</button></option>
                                    <option><button class="dropdown-item" type="button">復興店</button></option>
                                    <option><button class="dropdown-item" type="button">龍潭店</button></option>
                                    <option><button class="dropdown-item" type="button">平鎮店</button></option>
                                    <option><button class="dropdown-item" type="button">楊梅店</button></option>
                                    <option><button class="dropdown-item" type="button">新屋店</button></option>
                                    <option><button class="dropdown-item" type="button">觀音店</button></option>
                                </div>
                            </select>
                            <!--查看店家位置-->
                            <div class="modal fade" id="exampleModalToggle" aria-hidden="true"
                                aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalToggleLabel">店家位置</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Show a second modal and hide this one with the button below.
                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn btn-primary" data-bs-toggle="modal">關閉</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="col-10 box2-2">
                    <div class="fs-3">
                        <img src="{% static 'images/laundry-basket.png' %}" width="25px" height="25px">
                        送洗桶數<br>
                        <div class="dropdown">
                            <select class="btn  dropdown-toggle btn1" type="button" name="wash_num"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <option><button class="dropdown-item" type="button">1</button></option>
                                    <option><button class="dropdown-item" type="button">2</button></option>
                                    <option><button class="dropdown-item" type="button">3</button></option>
                                    <option><button class="dropdown-item" type="button">4</button></option>
                                    <option><button class="dropdown-item" type="button">5</button></option>
                                </div>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 模式 -->
        <div class="hidden">
            <input type="hidden" name="wash" value="{{wash}}">
            <input type="hidden" name="spin" value="{{spin}}">
            <input type="hidden" name="dry" value="{{dry}}">
            <input type="hidden" name="fold" value="{{fold}}">
        </div>

        <!--按鈕-->
        <div class="container-fluid">
            <div class="row box3 fs-5 align-items-center">
                <div class="col-6">
                    <a class="button1 button2" href="{% url 'wash2' %}" style="text-decoration: none;">上一步</a>
                </div>
                <div class="col-6">
                    <button type="submit" style="border: none;">
                        <a class="button1 button2" style="text-decoration: none;" role="button">下一步</a>
                    </button>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        var credit = '{{ credit }}';
        if (credit == "錯誤") {
            alert('請輸入正確的信用卡號！')
            location.href = "{% url 'wash1' %}"
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
