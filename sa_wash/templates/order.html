<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    {% load static%}
    <link rel="stylesheet" href="{% static 'css/order.css' %}">
</head>

<body>
    {% include 'nav.html' %}

    <div class="container-fluid">
        <div class="row box2 justify-content-center">
            <div class="col-10 box2-1">
                {% for id in ordids %}
                <form action="/wash/order_detail/" method="POST">
                    {% csrf_token %}
                    <!-- <a class="a1" href="{% url 'order_detail' %}" style="text-decoration: none; color: #000;"><div class="fs-3">訂單編號:<span class="fs-3">{{id.orderId}}</span></div></a><br> -->
                    <input type="hidden" name="ordid" value="{{ id.orderId }}">
                    <button type="submit" class="a1" style="text-decoration: none; color: #000;">
                        <div class="fs-3">訂單編號:<span class="fs-3">{{id.orderId}}</span></div>
                    </button><br>
                </form>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
