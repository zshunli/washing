<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確認訂單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static%}
    <link rel="stylesheet" href="{% static 'css/checkorder.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row title fs-4 align-items-center justify-content-start">
            <div class="col-2"><a href="https://8aa3-2401-e180-8910-13-f557-3684-8108-3029.jp.ngrok.io/login2_view/"><img src="{% static 'images/planet-earth.png' %}" width="50px" height="50px"></a></div>
            <div class="col-8"><a href="/" style="text-decoration: none; color: #ffffff;">AI智慧喜</a></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row box1 fs-4 align-items-center">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
            <div class="col-4">洗衣模式</div>
            <div class="col-4">運送模式</div>
            <div class="col-4">確認訂單</div>
        </div>
    </div>
    <!-- <form action="/wash/wash2/" method="POST"> -->
    <form action="/wash/finishorder/" method="POST">
        {% csrf_token %}
        <div class="container-fluid">
            <div class="row box2 align-items-center justify-content-center">
                <div class="col-10 box2-2">
                    <div class="padding2 modal-body">
                        <span class="fs-6">
                            <span class="span-1">選擇模式：{{mode}}</span><br>
                            <span class="span-1">付款方式：信用卡</span><br>
                            <span class="span-1">卡號：{{card}}</span><br>
                            <span class="span-1">寄/取件方式：{{transport}}</span><br>
                            <span class="span-1">送洗門市：{{shop}}</span><br>
                            <span class="span-1">送洗桶數：{{wash_num}}桶</span><br>
                            <span class="span-1">預計獲得的點數：{{point}}點</span><br>
                            <span class="span-1">付款金額：{{money}}NT</span><br>
                            <span class="span-1">預計完成時間：{{expectedfinish}}</span><br>
                            <span class="span-1">取件時間：</span>
                            <!-- <div class="dropdown"> -->
                                <select class="btn1  dropdown-toggle" type="button" name="finaltime"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2" name="time">
                                        <option><button class="dropdown-item"
                                                type="button">{{aft1}}</button>
                                        </option>
                                        <option><button class="dropdown-item"
                                                type="button">{{aft2}}</button>
                                        </option>
                                        <option><button class="dropdown-item"
                                                type="button">{{aft3}}</button>
                                        </option>
                                        <option><button class="dropdown-item"
                                                type="button">{{aft4}}</button>
                                        </option>
                                    </div>
                                </select>
                            <!-- </div> -->
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row box3 fs-5 align-items-center">
                <div class="col-6"><a class="button1 button2" href="{% url 'wash2' %}"
                        style="text-decoration: none;">重新下單</a></div>
                <div class="col-6"><button type="submit" style="border: none;"><a class="button1 button2"
                            style="text-decoration: none;">送出</a></button></div>
                <input type="hidden" name="id" value="{{ id }}">
            </div>
        </div>
    </form>
</body>

</html>
