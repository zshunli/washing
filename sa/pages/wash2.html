<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wash2</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <style>
        @import url(../assets/css/wash2.css);
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row title fs-4 align-items-center justify-content-start">
            <div class="col-2"><img src="../assets/img/people.png" width="50px" height="50px" ></div>
            <div class="col-8"><a href="../index.html" style="text-decoration: none; color: #ffffff;">AI智慧喜</a></div>    
        </div>
    </div>

    <div class="container-fluid">
        <div class="row box1 fs-4 align-items-center">
            <div class="progress progress1">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="col-4">洗衣模式</div>  
            <div class="col-4">運送模式</div>   
            <div class="col-4">確認訂單</div>  
        </div>
    </div>

    <div class="container-fluid">
        <div class="row box2 align-items-center justify-content-center">
            <div class="col-10 box2-2">
                <div class="fs-3">
                    <img src="../assets/img/cloth.png" width="25px" height="25px" >
                    洗衣模式<br>
                    <div class="dropdown">
                        <select class="btn  dropdown-toggle btn1" type="button" id="" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <option><button class="dropdown-item" type="button">標準(30min)</button></option>
                                <option><button class="dropdown-item" type="button">精緻洗(50min)</button></option>
                                <option><button class="dropdown-item" type="button">柔洗(40min)</button></option>
                                <option><button class="dropdown-item" type="button">快洗(20min)</button></option>
                            </div>
                        </select>
                    </div>       
                </div>
                <div class="fs-3">
                    <img src="../assets/img/dry.png" width="25px" height="25px">
                    脫水模式<br>
                    <div class="dropdown">
                        <select class="btn dropdown-toggle btn1" type="button" id="" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <option><button class="dropdown-item" type="button">脫水</button></option>
                                <option><button class="dropdown-item" type="button">不脫水</button></option>
                            </div>
                        </select>
                    </div>       
                </div> 

                <div class="fs-3">
                    <img src="../assets/img/sun.png" width="25px" height="25px">
                    乾燥模式<br>
                    <div class="dropdown">
                        <select class="btn dropdown-toggle btn1" type="button" id="" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <option><button class="dropdown-item" type="button">日曬(約1天)</button></option>
                                <option><button class="dropdown-item" type="button">低溫烘乾(3hr)</button></option>
                                <option><button class="dropdown-item" type="button">中溫烘乾(2hr)</button></option>
                                <option><button class="dropdown-item" type="button">高溫烘乾(1hr)</button></option>
                            </div>
                        </select>
                    </div>       
                </div>
                <div class="fs-3">
                    <img src="../assets/img/fold.png" width="25px" height="25px">
                    摺衣模式<br>
                    <div class="dropdown">
                        <select class="btn dropdown-toggle btn1" type="button" id="" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <option><button class="dropdown-item" type="button">機器人</button></option>
                                <option><button class="dropdown-item" type="button">不摺</button></option>
                            </div>
                        </select>
                    </div>       
                </div>
           </div>
  
        </div>
    </div>

    <div class="container-fluid">
        <div class="row box3 fs-5 align-items-center">
